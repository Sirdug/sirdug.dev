<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>sirdug.dev</title>
  <link rel="icon" type="image/x-icon" href="images/sirdug.jpg">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="navbar-menu">
    <button class="button-86" onclick="toggleDropdown('aboutDropdown')">About</button>
    <button class="button-86" onclick="toggleDropdown('gamesDropdown')">Games</button>
    <button class="button-86" onclick="toggleDropdown('serversDropdown')">Servers</button>
    <button class="button-86" onclick="toggleDropdown('aiDropdown')">AI Chatbot</button>
  </div>

  <div id="aboutDropdown" class="dropdown-content">
    <div class="pokemon-card">
      <button class="close-btn" onclick="closeDropdown('aboutDropdown')">
        <i class="fas fa-times"></i>
      </button>
      <img src="images/sirdug.jpg" alt="Pokemon" class="pokemon-image">
      <div class="pokemon-info">
        <h2>Sirdug</h2>
        <p>I made this junk :)</p>
      </div>
      <div class="pokemon-discord">
        <i class="fab fa-discord"></i>
        <span>sirdug</span>
      </div>
      <div class="pokemon-github">
        <i class="fab fa-github"></i>
        <span>sirdug</span>
      </div>
    </div>
  </div>

  <div id="gamesDropdown" class="dropdown-content">
    <div class="pokemon-card">
      <button class="close-btn" onclick="closeDropdown('gamesDropdown')">
        <i class="fas fa-times"></i>
      </button>
      <div class="chip">Game 1</div>
      <div class="chip">Game 2</div>
      <div class="chip">Game 3</div>
      <div class="chip">Game 4</div>
      <div>
        <i>This is under construction!</i>
      </div>
    </div>
  </div>

  <div id="serversDropdown" class="dropdown-content">
    <div class="pokemon-card">
      <button class="close-btn" onclick="closeDropdown('serversDropdown')">
        <i class="fas fa-times"></i>
      </button>
      <div class="chip">
        Server 1
        <span class="status-dot" id="server1-status"></span>
      </div>
      <div class="chip">
        Server 2
        <span class="status-dot" id="server2-status"></span>
      </div>
    </div>
  </div>

  <div id="aiDropdown" class="dropdown-content">
    <div class="pokemon-card">
      <button class="close-btn" onclick="closeDropdown('aiDropdown')">
        <i class="fas fa-times"></i>
      </button>
      <iframe src="https://ai.sirdug.dev" width="1150px" height="650px" style="border-radius: 12px; padding: 8px; border:none;"></iframe>
    </div>

  </div>

  <div class="card">
    <svg viewBox="0 0 100% 100%" xmlns='http://www.w3.org/2000/svg' class="noise">
      <filter id='noiseFilter'>
        <feTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='6' stitchTiles='stitch' />
      </filter>
      <rect width='100%' height='100%' preserveAspectRatio="xMidYMid meet" filter='url(#noiseFilter)' />
    </svg>
    <div class="content">
      <h1>Homepage</h1>
      <p class="lol"></p>
      <p class="lol">...also idk what to put here</p>
      <div class="settingscontainer"><br>
        <p style="font-weight: bold;">Leave Confirmation</p>
        <p style="font-size:18px;">Shows a popup when you or another software attempts to close/redirect the website.</p>
        <button class="option" style="width: 150px;max-width:150px;" anim="ripple" onclick="leaveConf()">Toggle</button>
      </div>
      
    </div>
  </div>

  <div class="gradient-bg">
    <svg viewBox="0 0 100vw 100vw" xmlns='http://www.w3.org/2000/svg' class="noiseBg">
      <filter id='noiseFilterBg'>
        <feTurbulence type='fractalNoise' baseFrequency='0.6' stitchTiles='stitch' />
      </filter>
      <rect width='100%' height='100%' preserveAspectRatio="xMidYMid meet" filter='url(#noiseFilterBg)' />
    </svg>
    <div class="gradients-container">
      <div class="g1"></div>
      <div class="g2"></div>
      <div class="g3"></div>
      <div class="g4"></div>
      <div class="g5"></div>
      <div class="interactive"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

<footer class="footer1">
  <p>beta ver 0.8.9</p>
</footer>

</html>
